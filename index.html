<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nilewave Productions — Coming Soon</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0b0f1a, #1c2438);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .container {
      max-width: 700px;
    }

    .logo {
      font-size: 2.8rem;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 1rem;
    }

    .logo span {
      color: #f5b46a; /* sunset accent */
    }

    .tagline {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 2.5rem;
    }

    .coming {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    .description {
      font-size: 1rem;
      opacity: 0.85;
      margin-bottom: 2.5rem;
      line-height: 1.6;
    }

    .contact {
      font-size: 0.95rem;
      opacity: 0.8;
    }

    .contact a {
      color: #f5b46a;
      text-decoration: none;
      font-weight: 500;
    }

    .contact a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.75rem;
      opacity: 0.5;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      Nile<span>wave</span> Productions
    </div>

    <div class="tagline">
      Creative media from the heart of Egypt
    </div>

    <div class="coming">
      Website Coming Soon
    </div>

    <div class="description">
      We’re building a creative production studio focused on cinematic ads,
      social content, photography, and original creative projects.
    </div>

    <div class="contact">
      Get in touch: 
      <a href="mailto:hello@nilewaveproductions.com">
        hello@nilewaveproductions.com
      </a>
    </div>

    <footer>
      © 2026 Nilewave Productions
    </footer>
  </div>
</body>
</html>
